<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="resources/styles/style.css" rel="stylesheet">
    <title>Tea Cozy</title>
</head>
<body>
    <header>
        <img src="resources/images/img-tea-cozy-logo.png" alt="Tea Cozy logo">
        <nav>
            <a href="#mission">Mission</a>
            <a href="#monthly">Featured Tea</a>
            <a href="#location">Locations</a>
        </nav>
    </header>
    <main>
        <section id="misson">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally, Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </section>
        <section id="monthly">
            <div class="container-head">
                <h2>Tea of the Month</h2>
                <h4>What's Steeping at The Tea Cozy?</h4>
            </div>
            <div class="figure-container">
                <figure id="1">
                    <img src="resources/images/img-berryblitz.jpg" alt="Fall Berry Blitz Tea">
                    <figcaption>Fall Berry Blitz Tea</figcaption>
                </figure>
                <figure id="2">
                    <img src="resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea">
                    <figcaption>Spiced Rum Tea</figcaption>
                </figure>
                <figure id="3">
                    <img src="resources/images/img-donut.jpg" alt="Seasonal Donuts">
                    <figcaption>Seasonal Donuts</figcaption>
                </figure>
                <figure id="4">
                    <img src="resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
                    <figcaption>Myrtle Ave Tea</figcaption>
                </figure>
                <figure id="5">
                    <img src="resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
                    <figcaption>Bedford Bizarre Tea</figcaption>
                </figure>
            </div>
        </section>
        <section id="location">

        </section>
        <section id="contact">

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
